# نام Workflow که در تب Actions گیت‌هاب نمایش داده می‌شود
name: .NET Build and Test

# این فرآیند با هر push یا pull request به شاخه اصلی اجرا می‌شود
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    # این کار بر روی یک ماشین مجازی اوبونتو اجرا خواهد شد
    runs-on: ubuntu-latest

    steps:
    # مرحله ۱: دانلود کد از ریپازیتوری
    - name: Checkout repository
      uses: actions/checkout@v3

    # مرحله ۲: نصب نسخه ۸ دات‌نت
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    # مرحله ۳ (ساده شده): بازیابی پکیج‌ها
    # چون فایل .sln در ریشه پروژه قرار دارد، dotnet آن را خودکار پیدا می‌کند
    - name: Restore dependencies
      run: dotnet restore

    # مرحله ۴ (ساده شده): بیلد کردن کل Solution
    - name: Build
      run: dotnet build --no-restore

    # مرحله ۵ (ساده شده): اجرای تمام تست‌ها
    - name: Test
      run: dotnet test --no-build --verbosity normal
